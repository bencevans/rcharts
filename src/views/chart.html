<html>
<head>
  <title>/r/{{subreddit}} Music Charts</title>

  <style type="text/css">
  * {
    margin: 0;
  }

  body {
    font-size: 16px;
    width: 700px;
    margin:50px auto;
    font-family: 'Verdana';
  }

  .actions {
    margin: 10px 0;
  }

  .results {
    width: 100%;  
  }

  .track-artwork {
    width: 64px;
    height: 64px;
    padding: 0;
  }

  .track-title, .track-artist {
    padding: 10px;
  }

  .formats {
    margin: 10px 0;
    text-align: left;
    opacity: 0.7
  }

  .track-artwork img {
   position: absolute;
   top: 0;
   left: 0;
   height: 64px;
   margin-top: 0;
   margin-left: 0;
  }

  .source-image {
    height: 16px;
    display:inline;
    position: relative;
    top:2px;
    margin: 0 2px;

  }
  </style>
</head>
<body>
  <h1>/r/{{subreddit}} Music Charts</h1>
  <div class="actions">
    Listen in browser using <a href="http://toma.hk/import/playlist?xspf=http://rcharts.bensbit.co.uk/r/{{subreddit}}.xspf">Toma.hk</a> or load in <a href="tomahawk://import/playlist?xspf=http://rcharts.bensbit.co.uk/r/{{subreddit}}.xspf">Tomahawk</a>.
  </div>
  <table class="results">
    {{#results}}
    <tr class="track">
      <td class="track-artwork" style="width:64px;height: 64px;">
        <div style="position: relative;width:64px;height: 64px;overflow: hidden;background-image: url('/img/genericart.png');">
          <img class="track-artwork-image" src="/i/{{escape artist}}.png" style="min-width: 100%;min-height: 100%;">
        </div>
      </td>
      <td class="track-title"><a href="{{url}}">{{title}}<img class="source-image" src="/img/{{source}}.png"></a> </td>
      <td class="track-artist">{{artist}}</td>
    </tr>
    {{/results}}
  </table>
  <p class="formats">Other Formats: <a href="/r/{{subreddit}}.json">JSON</a>, <a href="/r/{{subreddit}}.xml">XML</a> &amp; <a href="/r/{{subreddit}}.xspf">XSPF</a>. Contact: Ben Evans <a href="http://bensbit.co.uk">website</a> <a href="https://twitter.com/bencevans">@bencevans</a></p>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript">
  $('img').load(function() {
    var e = $(this).parent();
    var ie = $(this);
    ie.css({
      'margin-left': - (ie.width() - e.width()) / 2
    });
  });
  </script>
</body>
</html>
